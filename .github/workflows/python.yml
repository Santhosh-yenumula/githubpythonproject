name: Python

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        run: python main.py

      - name: Run tests (if any)
        run: |
          if [ -d __tests__ ] || ls test_*.py 1> /dev/null 2>&1; then
            pytest
          else
            echo "No tests found"
          fi

      - name: Archive outputs
        uses: actions/upload-artifact@v4
        with:
          name: python-output
          path: |
            .
          retention-days: 3

